<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hangman game</title>
  <link rel="stylesheet" href ="css/style.css">
</head>

<body>
<div class="container">
  
  <div class ="game-info">
    
    <div class="game-name">hangman</div>
    <div class="category" >
      word from : <span></span>
    </div>
  </div>
  <hr>
  <div class ="row">
    <div class="hangman-draw">
      <div class="the-draw">
        <div class="the-stand"></div>
        <div class ="the-hang"></div>
        <div class ="the-rope"></div>
        <div class ="the-man">
          <div class="the-head"></div>
          <div class="the-body"></div>
          <div class="the-hands"></div>
          <div class ="the-legs"></div>
        </div>
      </div>
    </div>
    <div class ="letters"></div>
  </div>
  <hr>
  <div class="letters-guess"></div>
</div>
<script src="js/app.js"></script>
</body>

</html>
